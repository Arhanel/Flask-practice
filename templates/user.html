{% extends "base.html" %}

{%block head%}
    <title>Userek</title>
{%endblock%}

{%block body%}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages%}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <form action="#" method="POST">
        <input type="email" value="{{ email if email }}" name="email" placeholder="Enter email" />
        <input type="submit" value="submit" />
    </form>
{%endblock%}

{% extends "base.html" %}

{%block head%}
    <title>Login Page</title>
{%endblock%}

{%block body%}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages%}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="#" method="POST">
        <p>Name:</p>
        <p><input type="text" name="name" /></p>
        <p><input type="submit" value="submit" /></p>
    </form>
{%endblock%}
